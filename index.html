<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Cidade">
        <button onclick="clickButton()"><img style="max-width: 1.2rem;" src="./img/search-icon.svg" alt="search-icon"></button>
        <div class="caixa-media">
            <h2 class="city">Tempo na Paraíba</h2>
            <p class="temp">23°C</p>
        </div>
        <div class="caixa-menor">
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
           <!-- <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo"> -->
            <p class="previsao">Nublado</p>
        </div>
        <p class="umidade">Umidade: 76%</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
